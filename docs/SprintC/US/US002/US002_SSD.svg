" style="stroke:#000000;stroke-width:2.0;" width="991" x="10" y="486.5254"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="17" x="25" y="500.0938">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="234" x="87" y="499.1602">[if the receptionist answers affirmatively]</text><polygon fill="#A80036" points="81,521.1465,71,525.1465,81,529.1465,77,525.1465" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="75" x2="955" y1="525.1465" y2="525.1465"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="87" y="520.4043">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="167" x="109" y="520.4043">Informs operation success</text><!--MD5=[557378685d38d601716abe18e1c16587]
@startuml
autonumber

actor "Receptionist" as Recep

activate Recep
Recep -> ":System" : Asks to Schedule a vaccination

activate ":System"
":System" - -> Recep : Requests data (SNS user number)
deactivate ":System"
Recep -> ":System" : Types the requested data

activate ":System"
":System" - -> Recep : shows vaccine type list
deactivate ":System"
Recep -> ":System" : Selects vaccine type

activate ":System"
":System" - -> Recep : shows vaccination center type list
deactivate ":System"
Recep -> ":System" : Selects vaccination center

activate ":System"
":System" - -> Recep : Requests data (date, time)
deactivate ":System"

Recep -> ":System" : Types the requested data
activate ":System"
":System" - -> Recep : Shows all data and requests confirmation
deactivate ":System"

Recep -> ":System" : Confirms the data
activate ":System"
":System" - -> Recep : Informs operation success and asks if the user wishes to receive an SMS message with information about the schedule appointment.
deactivate ":System"
Recep - -> ":System" : Types response
activate ":System"
alt if the receptionist answers affirmatively
":System" - -> Recep : Informs operation success
deactivate ":System"
end
deactivate Recep

@enduml

